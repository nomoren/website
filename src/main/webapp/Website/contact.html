<script type="text/javascript">
	$("input[type='text']").click(function(){
		var obj =event.srcElement||event.target;
		$(obj).parent().css("border-color","#888");
		$(obj).attr("placeholder","");
	})
	$("textarea").click(function(){
		var obj =event.srcElement||event.target;
		$(obj).parent().css("border-color","#888");
		$(obj).attr("placeholder","");
	})
var nameflag =false,
	phoneflag =false,
	emailflag =true,
	messageEntityflag =false;
function checkname(){
	var obj = event.srcElement||event.target;
	var value = $(obj).val();
	if(value.length>0){
		nameflag=true;
	}else{
		nameflag =false;
		$(obj).parent().css("border-color","red");
		$(obj).attr("placeholder","必填*");
        $(obj).css("color","red");
	}
}
function checkphone(){
	var obj = event.srcElement||event.target;
	var value = $(obj).val();
	if(/^1[34578]\d{9}$/.test(value)){
		phoneflag=true;
	}else if(!(value.length>0)){
		phoneflag =false;
		$(obj).parent().css("border-color","red");
		$(obj).attr("placeholder","必填*");
	}else{
		phoneflag =false;
		$(obj).val("");
		$(obj).parent().css("border-color","red");
		$(obj).attr("placeholder","电话格式错误");
        $(obj).css("color","red");
	}
}
function checkemail(){
	var obj = event.srcElement||event.target;
	var value = $(obj).val();
	if(value.length==0){emailflag=true;return;}
	if(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(value)){
		emailflag=true;
	}else{
		emailflag =false;
		$(obj).val("");
		$(obj).parent().css("border-color","red");
		$(obj).attr("placeholder","邮箱格式错误");
        $(obj).css("color","red");
	}
}

function checkmessageEntity(){
	var obj = event.srcElement||event.target;
	var value = $(obj).val();
	if(value.length>0){
		messageEntityflag=true;
	}else{
		messageEntityflag =false;
		$(obj).parent().css("border-color","red");
		$(obj).attr("placeholder","必填*");
	}
}

function checkFormat(){
	if(nameflag&&phoneflag&&emailflag&&messageEntityflag){
		return true;
	}else{
		alert("您的信息未填写完整！！");
		return false;
	}
}
</script>
<script type="text/javascript">
	<!-- /demo01/leavemessage/add.do -->
	function addLeavemessage(){
		if(checkFormat()){
			var data  = $("#userinfor").serialize();
			alert(data);
			$.ajax({
				url:"/leavemessage/add.do",
				data:data,
				type:"post",
				dataType:"json",
				success:function(json){
					if(json.status==200){
						alert("提交成功");						
					}else{
						alert(json.message);
					}
				}
			})
		}
	}
</script>
