        <script src="//cdn.bootcss.com/echarts/3.3.2/echarts.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data:['用户总数','商品总数','订单总数','退货总数','出货总量']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一','周二','周三','周四','周五','周六','周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name:'用户总数',
                        type:'line',
                        stack: '总量',
                        data:[120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name:'商品总数',
                        type:'line',
                        stack: '总量',
                        data:[220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name:'订单总数',
                        type:'line',
                        stack: '总量',
                        data:[150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name:'退货总数',
                        type:'line',
                        stack: '总量',
                        data:[320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name:'出货总量',
                        type:'line',
                        stack: '总量',
                        data:[820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
        <script type="text/javascript">
        	$(document).ready(function(){
        		var url="../data/getIndexData.do";
        		$.ajax({
        			"url":url,
        			"type":"POST",
        			"dataType":"JSON",
        			"success":function(json){
        				var map=json.data;
        				$("#allUser").text(map.allUser);
        				$("#goodsNum").text(map.goodsNum);
        				$("#orderNum").text(map.orderNum);
        				$("#todayOrderMoney").text(map.todayOrderMoney);
        				$("#todayOrderNum").text(map.todayOrderNum);
        				$("#todayUserNum").text(map.todayUserNum);
        				$("#date").text(map.date);
        			}
        		});
        	});
