<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">后台管理</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
          <!--  <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">-->
            <input name="password" id="psw" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" id="login" lay-submit lay-filter="login" style="width:100%;" type="button">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        //admin登录
        $("#login").click(function(){
        	var url="../admin/login.do";
        	var data="password="+$("#psw").val();
        	$.ajax({
        		"url":url,
        		"data":data,
        		"type":"POST",
        		"dataType":"JSON",
        		"success":function(json){
	        			if(json.status==200){
	        				window.location.href='adminIndex.html';
	        			}else{
	        				alert(json.message);
	        			}
        			}
        		});
        	});
        //回车登录
        	$(document).keydown(function (event) {
        		if(event.keyCode==13){
        			$("#login").click();
        		}
       		});
    </script>
    <!-- 底部结束 -->
</body>
</html>
