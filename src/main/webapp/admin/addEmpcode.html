		<div class="col-md-8">

      <script type="text/javascript">
      		//添加员工码
      		$("#add").click(function(){
      			var code=$("#code").val();
      			var name=$("#name").val();
      			var data="code="+code+"&name="+name;
      			if(code==""||name==""){
      				layer.msg("请填写信息！",{icon:2,time:2000});
      				return;
      			}
      			var reg=/^[a-z]*95$/i;
      			if(!reg.test(code)){
      				layer.msg("格式错误，正确的格式为'英文字母+95'，如：abc95",{icon:2,time:3000});
      				return;
      			}
      				$.ajax({
      					"url":"../admin/addEmpCode.do",
      					"data":data,
      					"type":"POST",
      					"dataType":"JSON",
      					"success":function(json){
      						if(json.status==200){
      							layer.msg("添加成功！",{icon:1,time:2000});
      						}else{
      							layer.msg(json.message,{icon:2,time:2000});
      						}
      					}
      				});
      		});
      	
      
      
      
      </script>
